# This is file for setting Kumbang RMI-Server Properties
# 
# server_port should be between 0 and 65535
# 
# server_host should usually be localhost (127.0.0.1)
# 
# server_bin_path sets the path containing the binary files (e.g. lparse.exe
# and smodels.dll). Default path is bin/ (note: use relative paths!)

server_bin_path=bin
server_log_path=logs_wcrl
server_model_suffix=.lp
#server_model_suffix=.xml
server_model_path=models_wcrl
#server_model_path=xmlmodels
server_parser_class=kumbang.core.language.parser.ModelParser
#server_parser_class=kumbang.sec.core.model.grammar.KumbangSecParser

# toggle with comments to change between kumbang and kumbangsec parser
